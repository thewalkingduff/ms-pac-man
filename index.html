<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>manipulating the dom with</h3>
    <h1>MS. PAC-MAN!</h1>
    <section class="game-status">
        <div id="lives">
            <h4>1UP</h4>
            <h4>00</h4>
        </div>
        <div id="high-score">
            <h4>HIGH SCORE</h4>
            <h4>16440</h4>
        </div>
    </section>
    <hr>
    <div class="pacman">
        <img id="PacMan" src="images/ms-pacman/ms-pac-noBackground-1.png" onclick="Run()" style="position:absolute">
        </img>
    </div>
    <section class="container">
        <div class="food"><img src="images/food/food.png" alt=""></div>
        <div class="food"><img src="images/food/food.png" alt=""></div>
        <div class="inky"><img src="images/inky/inky-radiate.png" alt=""></div>
        <div class="food"><img src="images/food/food.png" alt=""></div>
        <div class="food"><img src="images/food/food.png" alt=""></div>
    </section>
    <hr>
    <hr>
    <section class="bottom-game">
        <div class="extra-lives">
            <img src="images/ms-pacman/ms-pac-noBackground-3.png">
            <img src="images/ms-pacman/ms-pac-noBackground-3.png">
        </div>
        <div class="cherry"><img src="images/cherries/cherry-draw-canva.png" alt=""></div>
    </section>
    <div class="pacmen-factory">
        <a href="https://thewalkingduff.github.io/pac-men-factory/" target="_blank"><button>CLICK MS. PAC-MAN THEN
                CLICK HERE FOR PAC-MEN
                FACTORY! <i class="fas fa-external-link-alt"></i></button></a>
    </div>
    <script src="pacman.js"></script>

</body>

</html>
